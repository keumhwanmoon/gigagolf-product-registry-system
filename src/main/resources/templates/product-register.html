<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/base">
<head>
    <title>DashBoard</title>
</head>
<body>

<section layout:fragment="content">

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="container">

                <!-- Page-Title -->
                <!-- Page-Title -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-title-box">
                            <ol class="breadcrumb pull-right">
                                <li><a href="#">기가골프 제품 등록 시스템</a></li>
                                <li class="active">제품 등록</li>
                            </ol>
                            <h4 class="page-title">제품 등록</h4>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-box">
                            <h4 class="m-t-0 header-title"><b>제품 등록</b></h4>

                            <div class="row">
                                <form class="form-horizontal" role="form" method="post"
                                      th:axtion="@{/product-register}" th:object="${productForm}">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label" for="product-code">제품코드</label>
                                        <div class="col-md-10">
                                            <input type="text" id="product-code" th:field="*{code}"
                                                   class="form-control" placeholder="제품 코드">
                                            <ul th:if="${#fields.hasErrors('code')}" class="parsley-errors-list filled">
                                                <li th:errors="*{code}" class="parsley-required"></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label" for="product-name">제품명</label>
                                        <div class="col-md-10">
                                            <input type="text" id="product-name" th:field="*{name}"
                                                   class="form-control" placeholder="제품명">
                                            <ul th:if="${#fields.hasErrors('name')}" class="parsley-errors-list filled">
                                                <li th:errors="*{name}" class="parsley-required"></li>
                                            </ul>
                                        </div>
                                    </div>

                                    <input type="hidden" name="id" th:field="*{id}"/>

                                    <div style="text-align: right;">
                                        <button type="submit" class="btn btn-purple waves-effect waves-light">등록</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
