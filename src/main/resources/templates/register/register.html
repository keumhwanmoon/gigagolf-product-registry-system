<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
    <meta name="author" content="Coderthemes">

    <link rel="shortcut icon" href="/assets/images/favicon_1.ico">

    <title>기가골프 제품 등록 시스템</title>

    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/core.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/icons.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/components.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/pages.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/menu.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/responsive.css" rel="stylesheet" type="text/css">

    <script src="/assets/js/modernizr.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->


</head>
<body>

<div class="wrapper-page">

    <div class="text-center">
        <a href="/" class="logo-lg"><i class="md md-equalizer"></i> <span>기가골프 제품 등록 시스템</span> </a>
    </div>

    <h4 class="text-center text-muted">사용자 등록</h4>

    <form class="form-horizontal m-t-20" th:action="@{/register}" method="post" th:object="${userRegisterForm}" novalidate>

        <div class="form-group">
            <div class="col-xs-12">
                <select id="role" class="form-control select" style="background-color: lightgrey"
                        th:field="*{role}">
                    <option value="ROLE_USER" th:selected="${true}">개인</option>
                    <option value="ROLE_AGENCY">대리점</option>
                </select>
                <i class="md md-lock form-control-feedback l-h-34"></i>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" type="text" required="" placeholder="로그인ID" th:field="*{loginId}">
                <ul th:if="${#fields.hasErrors('loginId')}" class="parsley-errors-list filled">
                    <li th:errors="*{loginId}" class="parsley-required"></li>
                </ul>
                <i class="md md-account-circle form-control-feedback l-h-34"></i>
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-12">
                <input class="form-control" type="password" required="" placeholder="비밀번호" th:field="*{password}">
                <ul th:if="${#fields.hasErrors('password')}" class="parsley-errors-list filled">
                    <li th:errors="*{password}" class="parsley-required"></li>
                </ul>
                <i class="md md-vpn-key form-control-feedback l-h-34"></i>
            </div>
        </div>

        <div class="form-group" id="divAgencyName">
            <div class="col-xs-12">
                <input class="form-control" type="text" required="" placeholder="가맹점명" th:field="*{agencyName}">
                <ul th:if="${#fields.hasErrors('agencyName')}" class="parsley-errors-list filled">
                    <li th:errors="*{agencyName}" class="parsley-required"></li>
                </ul>
                <i class="md md-store form-control-feedback l-h-34"></i>
            </div>
        </div>

        <div class="form-group" id="divPresidentName">
            <div class="col-xs-12">
                <input class="form-control" type="text" required="" placeholder="대표자명" th:field="*{presidentName}">
                <ul th:if="${#fields.hasErrors('presidentName')}" class="parsley-errors-list filled">
                    <li th:errors="*{presidentName}" class="parsley-required"></li>
                </ul>
                <i class="md md-person form-control-feedback l-h-34"></i>
            </div>
        </div>

        <div class="form-group" id="divAgencyAddress">
            <div class="col-xs-12">
                <input class="form-control" type="text" required="" placeholder="주소" th:field="*{agencyAddress}">
                <ul th:if="${#fields.hasErrors('agencyAddress')}" class="parsley-errors-list filled">
                    <li th:errors="*{agencyAddress}" class="parsley-required"></li>
                </ul>
                <i class="md md-location-on form-control-feedback l-h-34"></i>
            </div>
        </div>

        <div class="form-group" id="divBusinessNumber">
            <div class="col-xs-12">
                <input class="form-control" type="text" required="" placeholder="사업자번호" th:field="*{businessNumber}">
                <ul th:if="${#fields.hasErrors('businessNumber')}" class="parsley-errors-list filled">
                    <li th:errors="*{businessNumber}" class="parsley-required"></li>
                </ul>
                <i class="md md-info-outline form-control-feedback l-h-34"></i>
            </div>
        </div>

        <div class="form-group" id="divPhoneNumber">
            <div class="col-xs-12">
                <input class="form-control" type="text" required="" placeholder="대표전화" th:field="*{phoneNumber}">
                <ul th:if="${#fields.hasErrors('phoneNumber')}" class="parsley-errors-list filled">
                    <li th:errors="*{phoneNumber}" class="parsley-required"></li>
                </ul>
                <i class="md md-phone form-control-feedback l-h-34"></i>
            </div>
        </div>

        <div class="form-group" id="divPersonInCharge">
            <div class="col-xs-12">
                <input class="form-control" id="txtPersonInCharge" type="text" required="" placeholder="담당자명" th:field="*{personInCharge}">
                <ul th:if="${#fields.hasErrors('personInCharge')}" class="parsley-errors-list filled">
                    <li th:errors="*{personInCharge}" class="parsley-required"></li>
                </ul>
                <i class="md md-face-unlock form-control-feedback l-h-34"></i>
            </div>
        </div>

        <div class="form-group" id="divAddress">
            <div class="col-xs-12">
                <input class="form-control" type="text" required="" placeholder="주소 : 간단히 입력해주세요." th:field="*{address}">
                <ul th:if="${#fields.hasErrors('address')}" class="parsley-errors-list filled">
                    <li th:errors="*{address}" class="parsley-required"></li>
                </ul>
                <p class="font-muted">예) 서울시 송파구</p>
                <i class="md md-face-unlock form-control-feedback l-h-34"></i>
            </div>
        </div>

        <div class="form-group text-right m-t-20">
            <div class="col-xs-12">
                <button class="btn btn-primary btn-custom waves-effect waves-light w-md" type="submit">Register</button>
            </div>
        </div>

    </form>

</div>

<script>
    var resizefunc = [];
</script>

<!-- Main  -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/detect.js"></script>
<script src="/assets/js/fastclick.js"></script>
<script src="/assets/js/jquery.slimscroll.js"></script>
<script src="/assets/js/jquery.blockUI.js"></script>
<script src="/assets/js/waves.js"></script>
<script src="/assets/js/wow.min.js"></script>
<script src="/assets/js/jquery.nicescroll.js"></script>
<script src="/assets/js/jquery.scrollTo.min.js"></script>

<!-- Custom main Js -->
<script src="/assets/js/jquery.core.js"></script>
<script src="/assets/js/jquery.app.js"></script>
<script type="text/javascript">
    $("#role").change(function () {

        if ($(this).val() != "ROLE_USER") {

            $("#txtPersonInCharge").attr("placeHolder", "담당자명");

            $("#divAddress").css("display", "none");

            $("#divAgencyName").css("display", "block");
            $("#divPresidentName").css("display", "block");
            $("#divAgencyAddress").css("display", "block");
            $("#divBusinessNumber").css("display", "block");
            $("#divPhoneNumber").css("display", "block");
        } else {

            $("#txtPersonInCharge").attr("placeHolder", "이름");

            $("#divAddress").css("display", "block");

            $("#divAgencyName").css("display", "none");
            $("#divPresidentName").css("display", "none");
            $("#divAgencyAddress").css("display", "none");
            $("#divBusinessNumber").css("display", "none");
            $("#divPhoneNumber").css("display", "none");
        }
    });

    $(document).ready(function () {
        $("#role").change();
    });
</script>
</body>
</html>
